  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  - variable: APP_MODE
    value: production
    availability:
      - BUILD
      - RUNTIME

  - variable: API_ENDPOINT
    value: https://www.mintospeed.in
    availability:
      - BUILD
      - RUNTIME


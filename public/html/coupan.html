<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Coupon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent-container">

        <div class="coupon-card">
            <div class="coupon-content">
                <div>
                    <p class="discount">10% OFF</p>
                    <p>ON ANY DISHES IN</p>
                    <h2 class="coupan-head">Akshat Restaurant</h2>
                    <p class="address">123 Flavor Street, Food City, Prayagraj, Uttar Pradesh</p>
                    <p class="special-item">Specialty in Grilled Salmon, morning cuisine, italian noodels.</p>
                    <br>
                    <p>Coupan code : XDJG52 DFED5</p>
                    <P style="padding-top: 3px; color: rgb(215, 67, 67);">Expire on : 5 Jan 2025</P>

                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const parent = document.querySelector('.parent-container');
            const card = document.querySelector('.coupon-card');

            const parentWidth = parent.offsetWidth;
            const parentHeight = parent.offsetHeight;
            const cardWidth = card.offsetWidth;
            const cardHeight = card.offsetHeight;

            const scaleWidth = parentWidth / cardWidth;
            const scaleHeight = parentHeight / cardHeight;
            const scale = Math.min(scaleWidth, scaleHeight);
            card.style.transform = `scale(${scale})`;
        });

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .parent-container {
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Center the card */
            background-color: #f5f5f5;
            /* Optional for visual reference */
        }

        .coupon-card {
            padding: 8px;
            width: 178px !important;
            height: 240px !important;
            background-image: url('../images/rest.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            color: white;
            position: relative;
            transform-origin: center;
        }


        .coupon-content {
            /* backdrop-filter: blur(2px); */
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coupon-content .discount {
            margin-top: 10px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: #f9f8f6;
        }

        .coupan-head {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 9px;
            margin-top: 9px;
            color: rgb(236, 235, 233);
        }

        .coupon-content .address,
        .coupon-content .special-item {
            font-size: 9px;
            margin-bottom: 8px;
        }

        .coupon-content p,
        .coupon-content h2 {
            text-align: center!important;
        }

        .coupon-content p {
            margin: 4px 3px;
            line-height: 1.4;
            font-size: 9px;
        }
    </style>
</body>

</html>
